<!DOCTYPE html>
<html>

<head>
    <title>Gradient Animation Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sublime Generator</title>
    <style>
        @keyframes linear-gradient {
            0%{background-position:50% 0%}
            50%{background-position:50% 100%}
            100%{background-position:50% 0%}
        }
    </style>
    <link rel="stylesheet" href="./src/styles/gradient.css" />
</head>

<body>
        <div class="border">
            <div class="header">
                <h1>gradient love</h1>
                <img class="splat14" src="splat14.png" alt="splattaeu">
            </div>
            <div class="inner">
                <input type="text" placeholder="Enter animation name" id="name-input" onInput="nameChange(this.value)">
                <div class="keyframes-con">
                    <ul id="keyframes">
                        <li>.css-selector { animation: 
                            <span class="animation-name"></span> 
                            30s 
                            ease 
                            infinite; }</li>
                        <!-- <li>}</li> -->
                        <br>
                        <li>@keyframes <span class="animation-name2"></span> {</li>
                        <li>&nbsp;&nbsp;&nbsp;&nbsp;
                            0% { background-position: 
                                <span class='start-left'>50</span>% 
                                <span class='start-top'>0</span>% }
                        </li>
                        <li>&nbsp;&nbsp;&nbsp;&nbsp;
                            50% { background-position: 
                                <span class='mid-left'>50</span>% 
                                <span class='mid-top'>100</span>% }
                        </li>
                        <!-- <li>&nbsp;&nbsp;&nbsp;&nbsp;50% { background-position: 50% 100% }</li> -->
                        <li>&nbsp;&nbsp;&nbsp;&nbsp;
                            0% { background-position: 
                            <span class='end-left'>50</span>% 
                            <span class='end-top'>0</span>% }</li>
                        <li></li>
                        <li>}</li> 
                    </ul>
                    <div class="blur-overlay"></div>
                </div>

                <ul>
                    <input class="color1 input" type="color" value="#00EEFF" />
                    <input class="color2 input" type="color" value="#E1FF00" />
                    <input class="color3 input" type="color" value="#FF00BB" />
                    <input class="color4 input" type="color" value="#8100D6" />
                    <input class="color5 input" type="color" value="#0011FF" />
                </ul>

                <input class='input' type="range" min="1" max="30" value="15" step="1" onInput="speedChange(this.value)">
                <span class='input'>Speed: </span><span id=speedStatus>15</span>
                <br>

                <input class='input gradient-angle' type="range" min="1" max="359" value="1" step="1" onInput="angleChange(this.value)">
                <span class='input grad-ang'>Gradient Angle: </span><span class='input' id=angleStatus>1</span>
                <br>

                <input class='input scroll-angle' class="scroll-angle" type="range" min="0" max="400" value="1" step="1" onInput="scrollChange(this.value)">
                <div class='input scroll-text' id="scroll-status">0</div>
                <br>

                <input class="input radial-button" 
                        type="submit" 
                        value="Radial" 
                        onClick="handleRadial()">
                <input class="input linear-button" 
                        type="submit" 
                        value="Linear" 
                        onClick="handleLinear()">
                <div class='input' id="gradient-status"></div>
                <br>

                


                <!-- <form>
                    <div>
                        <input id="rangeInput" type="range" min="0" max="200" oninput="amount.value=rangeInput.value" />
                        <input id="amount" type="number" value="100" min="0" max="200" oninput="rangeInput.value=amount.value" />
                    </div>
                </form> -->
                <!-- <img src="splat8.png" class='splat-img' alt="splatter"> -->
                <!-- <img src="splat3.png" class='splat-img' alt="splatter"> -->
                <img src="splat5.png" class='splat-img' alt="splatter">
                <img src="splat2.png" class='splat-img' alt="splatter">
                <img src="splat2.png" class='splat-img2' alt="splatter">
                <img src="splat2.png" class='splat-img3' alt="splatter">
                <img src="splat2.png" class='splat-img4' alt="splatter">
                <img src="splat2.png" class='splat-img5' alt="splatter">
                <!-- <img src="splat.png" class='splat-img' alt="splatter"> -->
            </div> 
        </div>

    <script src="./src/scripts/gradient.js"></script>
</body>

</html>
