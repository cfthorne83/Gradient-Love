<!DOCTYPE html>
<html>

<head>
    <title>Gradient Animation Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sublime Generator</title>
    <style>
        @keyframes AnimationName {
            0%{background-position:50% 0%}
            50%{background-position:50% 100%}
            100%{background-position:50% 0%}
        }
    </style>
    <link rel="stylesheet" href="./src/styles/gradient.css" />
</head>

<body>
        <div class="border">
            <h1>gRan imati eNt.d</h1>
            <div class="inner">
                <input type="text" value="AnimationName" id="name-input" onInput="nameChange(this.value)">
                <div class="keyframes-con">
                    <div id="keyframes"></div>
                    <div class="blur-overlay"></div>
                </div>

                <ul>
                    <input class="color1" type="color" value="#ffffff" />
                    <input class="color2" type="color" value="#d0ff00" />
                    <input class="color3" type="color" value="#ff9d00" />
                    <input class="color4" type="color" value="#f700ff" />
                    <input class="color5" type="color" value="#65008d" />
                </ul>

                <input type="range" min="1" max="20" value="10" step="1" onInput="speedChange(this.value)">
                Speed:&nbsp<span id=speedStatus>10</span>
                <br>

                <input type="range" min="1" max="359" value="1" step="1" onInput="angleChange(this.value)">
                Gradient Angle:&nbsp<span id=angleStatus>1</span>
                <br>

                <input class="scroll-angle" type="range" min="0" max="400" value="1" step="1" onInput="scrollChange(this.value)">
                <div id="scroll-status">0</div>
                
                <br>


                <!-- <form>
                    <div>
                        <input id="rangeInput" type="range" min="0" max="200" oninput="amount.value=rangeInput.value" />
                        <input id="amount" type="number" value="100" min="0" max="200" oninput="rangeInput.value=amount.value" />
                    </div>
                </form> -->
                <!-- <img src="splat8.png" class='splat-img' alt="splatter"> -->
                <!-- <img src="splat4.png" class='splat-img' alt="splatter"> -->
                <!-- <img src="splat3.png" class='splat-img' alt="splatter"> -->
                <img src="splat5.png" class='splat-img' alt="splatter">
                <img src="splat2.png" class='splat-img' alt="splatter">
                <!-- <img src="splat.png" class='splat-img' alt="splatter"> -->
            </div> 
        </div>

    <script src="./src/scripts/gradient.js"></script>
</body>

</html>
