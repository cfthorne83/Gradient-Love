<!DOCTYPE html>
<html>

<head>
    <title>Gradient Animation Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sublime Generator</title>

    <link rel="stylesheet" href="./src/styles/gradient.css" />
    <link rel="stylesheet" href="./src/styles/stars.css" />
</head>

<body>
        <div class="border">
            <div class="inner">
                <ul>
                    <input class="color1" type="color" value="#ffffff" />
                    <input class="color2" type="color" value="#d0ff00" />
                    <input class="color3" type="color" value="#ff9d00" />
                    <input class="color4" type="color" value="#f700ff" />
                    <input class="color5" type="color" value="#65008d" />
                </ul>

                <input type="range" min="1" max="20" value="10" step="1" onChange="speedChange(this.value)">
                Speed:&nbsp<span id=speedStatus>10</span>
                <br>
                <input type="range" min="1" max="359" value="1" step="1" onChange="angleChange(this.value)">
                Gradient Angle:&nbsp<span id=angleStatus>1</span>
                <br>
                <input type="range" min="0" max="400" value="1" step="1" onChange="scrollChange(this.value)">
                <div id="scroll-status">0</div>
                <div id="scroll-start"></div>
                <div id="scroll-mid"></div>
                <div id="scroll-end"></div>
                <!-- <form>
                    <div>
                        <input id="rangeInput" type="range" min="0" max="200" oninput="amount.value=rangeInput.value" />
                        <input id="amount" type="number" value="100" min="0" max="200" oninput="rangeInput.value=amount.value" />
                    </div>
                </form> -->
            </div>     
        </div>

    <script src="./src/scripts/gradient.js"></script>
</body>

</html>
